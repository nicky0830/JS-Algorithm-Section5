    <script>
    //공통 원소 추출, 오름차순
        function solution(a,b){
            let answer=[];
            for(let x of a){ 
                for(let y of b){ 
                    if(x===y)answer.push(x);
                } 
            }answer.sort((a,b)=>a-b);
            return answer;
        }

        let a = [1, 3, 9, 5, 2];
        let b = [3, 2, 5, 7, 8];
        console.log(solution(a, b));
        
        //쌤 풀이
        function solution(arr1, arr2){
                let answer=[];
                arr1.sort();
                arr2.sort();
                let p1=p2=0;
                while(p1<arr1.length && p2<arr2.length){
                    if(arr1[p1]==arr2[p2]){
                        answer.push(arr1[p1++]);   //p1값대로 넣고 +1하는 건가?
                        p2++;
                    }
                    else if(arr1[p1]<arr2[p2]) p1++; //만약 p2의 값이 더 크면 p1만 커지고 
                    else p2++;
                }              
                return answer;
            }
    </script>
