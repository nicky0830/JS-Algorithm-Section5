<!DOCTYPE html>

<body>
    <script> 
    //오름차순으로 정렬된 두 배열 - 두 배열을 오름차순으로 함쳐 출력하는 프로그램 
    //spread operator쓰기
    function solution(arr1, arr2){
        let answer = [
            ...arr1,
            ...arr2
        ]
        answer.sort((a,b)=>a-b);
        return answer;
    }
    let arr1 = [1,3,5]; 
    let arr2 = [2,3,6,7,9];
    console.log(solution(arr1,arr2));


    function solution(arr1, arr2){
                let answer=[];
                let n=arr1.length;
                let m=arr2.length;
                let p1=p2=0;
                while(p1<n && p2<m){
                    if(arr1[p1]<=arr2[p2]) answer.push(arr1[p1++])//0부터 인덱스를 하나씩 키워간다
                    else answer.push(arr2[p2++]);
                }
                while(p1<n) answer.push(arr1[p1++]);
                while(p2<m) answer.push(arr2[p2++]); 
                return answer;
            }
            
            let a=[1, 3, 5];
            let b=[2, 3, 6, 7, 9];
            console.log(solution(a, b));
    </script>
    
</body>
</html>
