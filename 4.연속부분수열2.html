    <script> 
    //투 포인터 문제 : 시간차로 두개를 끝까지 간다
    //내 풀이
    function solution(n,arr){ 
        //처음부터 하나씩 구하고 
        //더하면서 n보다 작으면 answer++(배열을 구할 필요는 없으니까)\
        //위와 겹칠 수 있으므로 하나씩, n씩 따로 구하기가 애매함
        let sum=0, t=0, answer=0; 
        for(let i=0;i<arr.length;i++){
            sum += arr[i]; 
            if(sum<=n) answer++; //이렇게 둘로 나눌 필요가 없다
            while(sum>n){
                if((sum - arr[t++])<=n)answer++;
            }
        }return answer;
    }
     let a=[1, 3, 1, 2, 3];
    console.log(solution(5, a));

    function solution(m, arr){
                let answer=0, sum=0, lt=0;
                for(let rt=0; rt<arr.length; rt++){
                    sum+=arr[rt];
                    while(sum>m){
                        sum-=arr[lt++]; //sum이 m보다 작아질 때까지 계속 lt를 1씩 증가하면서 뺀다
                    }//그때의 lt를 rt에서 빼고 +1;
                    answer+=(rt-lt+1); // rt는 앞으로 나아가는, lt는 쫓아오는 
                    // 1 3 1 2 3 중에서 rt가 0 1 2일 때 lt는 0 
                    //그때마다 만들 수 있는 게 1/ 3,(1,3)/ 1, (3,1) (1,3,1)
                }               
                return answer;
            }
            
            let a=[1, 3, 1, 2, 3];
            console.log(solution(5, a));
    </script>
